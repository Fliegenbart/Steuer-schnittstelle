# BelegSync – Nginx Reverse Proxy (IP-only, kein SSL)
# Kopiere nach: /etc/nginx/sites-available/belegsync
# Dann: ln -s /etc/nginx/sites-available/belegsync /etc/nginx/sites-enabled/
#
# Erreichbar über: http://DEINE-SERVER-IP:8480

server {
    listen 8480;

    # Upload-Limit für Belege (50MB)
    client_max_body_size 50M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy zu BelegSync Container
    location / {
        proxy_pass http://127.0.0.1:8470;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (falls später benötigt)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts für lange Extraktionen (Ollama kann 30-60s brauchen)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Health Check ohne Logging
    location = /api/health {
        proxy_pass http://127.0.0.1:8470;
        access_log off;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }
}
