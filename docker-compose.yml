services:
  steuerpilot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: belegsync
    ports:
      - "8480:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///./data/belegsync.db
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
