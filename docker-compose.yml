version: "3.9"

services:
  steuerpilot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: steuerpilot
    ports:
      - "8470:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///./data/steuerpilot.db
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
